<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Huddle landing page</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="main-principal">
      <div class="main-principal__img">
        <img src="./images/illustration-mockups.svg" alt="Imagen principal">
      </div>
      <div class="main-principal__content">
        <h1 class="titulo-principal">Build The Community Your Fans Will Love</h1>
        <p class="parrafo-principal">Huddle re-imagines the way we build communities. You have a voice. but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="button">Register</a>
      </div>
    </div>
    <div class="footer">
      <div class="group-buttons">
        <a class="button-red-social" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="button-red-social" href="#"><i class="fab fa-twitter"></i></a>
        <a class="button-red-social" href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
